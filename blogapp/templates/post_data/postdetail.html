{% extends 'post_data/header.html' %}
{% block content %}
        {% if post.published_date %}
            <div class="publish">
                <p>published: {{ post.published_date }}</p>
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span>Edit</a>
        <a class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span>Delete Post</a>

        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
{% endblock %}
